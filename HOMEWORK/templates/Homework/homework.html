<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Homework</title>
    </head>
    <body>

        <form id="homework-form" class="homework" method="POST" action="/Homework/">
          <div class="form-group">
            <div class="col-sm-2">
              <label class="control-label">题目:</label>
            </div>
            <div class="col-sm-10">
              {{ form.title|safe }}
            </div>
          </div>
          <div class="form-group">
            <div>
              <textarea name="editor"></textarea>
            </div>
            <script src="//cdn.ckeditor.com/4.5.9/standard/ckeditor.js"></script>
          </div>
          <div>
            <button type="submit" class="btn btn-info btn-md">提交</button>
          </div>
        </form>
        <script>
            CKEDITOR.replace( 'editor' , {uiColor: '#9AB8F3'});
        </script>
    </body>
</html>
