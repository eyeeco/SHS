{% load filters %}
<form id="info-form" class="form-horizontal" method="POST" action="{{ form_post_url }}">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon input-group-addon-wide">{{field.label}}:</div>
            {{field|addcls:'form-control None'}}
        </div>
        {% if field.errors %}
        <br>
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <i class="fa fa-times-circle"></i> {{field.errors.as_text}}
        </div>
        {% endif %}
    </div>
    {% endfor %}
    <div class="text-center">
        <button type="submit" class="btn btn-info btn-md btn-block">提交</button>
        <a href="{{ back_url }}" class="btn btn-default btn-md btn-block">返回</a>
    </div>
</form>
