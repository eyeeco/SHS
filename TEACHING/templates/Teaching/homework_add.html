{% extends "./index.html" %}
{% load filters %}
{% block main %}
<div class="main">
<!-- MAIN CONTENT -->
<div class="main-content">
  <div class="container-fluid">
    <div class="col-md-8">
							<!-- TABLE HOVER -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">请选择要上交的文件</h3>
								</div>
								<div class="panel-body">
                  <form action="/Teaching/addhomework/" method="post" enctype="multipart/form-data" class="upload_form">
                      {% csrf_token %}
                      {{ form }}
                      <br>
                      <input class="form-control" type="submit" value="提交"/>
                      {% if form.file_field.errors %}
                      <br>
                      <div class="alert alert-danger alert-dismissible" role="alert">
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <i class="fa fa-times-circle"></i> {{form.file_field.errors.as_text}}
                      </div>
                      {% endif %}
                  </form>
								</div>
							</div>
							<!-- END TABLE HOVER -->
						</div>
</div>
</div>
</div>
{% endblock%}
{% block footer_js %}
{{ block.super }}
<script>
  $('.upload_form').children("input").addClass("form-control");
</script>
{% endblock %}
