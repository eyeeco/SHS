<form id='infp-form' method="post" action="{{form_post_url}}">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon input-group-addon-wide">{{field.label}}:</div>
            {{field}}
        </div>
        {% if field.errors %}
        <p class="text-danger">{{field.errors.as_text}}</p>
        {% endif %}
    </div>
    {% endfor %}
    <div class="text-center">
    <button type="submit" class="btn btn-info btn-md btn-block">注册</button>
    </div>
</form>
