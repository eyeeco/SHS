<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/Homework/upload/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    {% if form.file_field.errors %}
        <p class="text-danger">{{form.file_field.errors.as_text}}</p>
    {% endif %}
    <input type="submit" value="提交"/>
</form>


</body>
</html>
