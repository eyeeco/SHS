{% load filters %}

<form id='infp-form' method="post" action="{{form_post_url}}">
    {% csrf_token %}
   <div class="form-group">
       <div class="input-group">
           <div class="input-group-addon"><i class="fa fa-user"></i></div>
           {{form.username|addcls:'form-control 用户名'}}
       </div>
  </div>
  <div class="form-group">
      <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-key"></i></div>
          {{form.password|addcls:'form-control 密码'}}
      </div>
 </div>
<div class="form-group">
      {% if field.errors %}
      <br>
      <div class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <i class="fa fa-times-circle"></i> {{field.errors.as_text}}
      </div>
      {% endif %}
</div>
    <div class="text-center">
    <button type="submit" class="btn btn-info btn-md btn-block">登录</button>
    </div>
    <br>
    <div class="bottom">
      <span class="helper-text"><i class="fa fa-lock"></i> <a href="{% url 'auth:register:index' %}">注册新帐号?</a></span>
    </div>
</form>
